<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>资质上传-审核中</title>
		<link type="text/css" href="css/aptitude.css" rel="stylesheet" />
		<script src="js/jquery-1.8.0.min.js"></script>
	</head>
	<body>
		<div id="mall_iec">
			<div id="iecin">
				<span>×</span>
				<p>您的IE浏览器版本过低，为了更好的用户体验，建议您升级IE浏览器或者使用firefox、google等浏览器</p>
			</div>
		</div>
		<div class="reg_head_wrap">
			<div class="reg_head_bg clearfloat">
				<a class="regLogo" href="#"><img src="images/reg/regLogo.png"></a>
			</div>
		</div>
		<div class="reg_content">
			<div class="Info_backhome clearfloat">
				<i class="bhicon2"></i>
				<div class="infobe_cont">
					<p class="infoct_text1">您的资质还在审核中，请耐心等待！</p>
					<p class='infoct_text2'><span class="time">10</span>秒后自动返回...</p>
					<a href='#'>返回首页</a>
				</div>
            </div>	
		</div>		

   		<script src="js/checkIE.js"></script>
   		<script type="text/javascript">
   			count();
			function count(){
		        var $initval = 10;
		        var timer = window.setInterval(function(){
		        	var s = $(".time");
		            if(s.html() > 1){
		            	$initval--;
		                s.html($initval);
		            }else{
		                clearInterval(timer);
		                return false; 
		            }
		        },1000)
		    } 
   		</script>
	</body>
</html>
