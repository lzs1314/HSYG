<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>注册选择页</title>
		<link type="text/css" href="css/aptitude.css" rel="stylesheet" />
		<script src="js/jquery-1.8.0.min.js"></script>
	</head>
	<body>
		<div id="mall_iec">
			<div id="iecin">
				<span>×</span>
				<p>您的IE浏览器版本过低，为了更好的用户体验，建议您升级IE浏览器或者使用firefox、google等浏览器</p>
			</div>
		</div>
		<div class="reg_head_wrap">
			<div class="reg_head_bg clearfloat">
				<a class="regLogo" href="#"><img src="images/reg/regLogo.png"></a>
			</div>
		</div>
		<div class="reg_choose clearfloat">
			<div class="regchoo_tip"></div>
			<div class="regce_left">
				<h3 class="re_sh_tit">商户注册</h3>
				<p class="regce_01">在平台拥有自己的店铺</p>
				<p class="regce_02">进行采购，获取更低货源</p>
				<p class="regce_03">进行销售，拓展销售渠道</p>
				<a class="re_sh_btn" href="#">点击成为商户</a>
			</div>
			<div class="regce_right">
				<h3 class="re_gyl_tit">供应链商户注册</h3>
				<p class="regce_04">完善的上下游渠道管理</p>
				<p class="regce_05">规范的仓储物流信息</p>
				<p class="regce_06">让交易更加方便、快捷</p>
				<a class="re_gyl_btn" href="#">点击开通供应链</a>				
			</div>
		</div>

   		<script src="js/checkIE.js"></script>
   		<script src="js/jump.js"></script>
   		<script src="js/reg_choose.js"></script>
   		
	</body>
</html>
