<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>零售-意见反馈</title>
    <link type="text/css" href="css/hs_pc_all.css" rel="stylesheet" />
    <script type="text/javascript" src="js/jquery-1.8.0.min.js"></script>
</head>
<body class="hs_pc_ibg">
    <div id="mall_iec">
        <div id="iecin">
            <span>×</span>
            <p>您的IE浏览器版本过低，为了更好的用户体验，建议您升级IE浏览器或者使用firefox、google等浏览器</p>
        </div>
    </div>
    <div class="hspc_head_wrap">
    	<div class="hspc_head clearfloat">
    		<div class="hspc_head_logo">
    			<a class="hplogo" href="#"></a>
    			<a class="hp_goindex" href="#">返回首页</a>
    		</div>
			<p class="hp_search">
				<input class="hp_searInput" type="text" />
				<span>请输入你想要搜索的内容</span>
				<input type="submit" class="hp_searBtn" value="&nbsp;" />
			</p>
    	</div>
    	<div class="hspc_head_bg"></div>
    </div>
    <div class="hs_pc_cont clearfloat">
        <div class="hs_pc_txdiv">
            <img src="images/hs_pc_all/tx_test.png" />
            <h3>更换头像</h3>
            <p>用户：185****1321</p>
            <ul>
                <li><a href="">待付款(2)</a></li>
                <li><a href="">待发货(0)</a></li>
                <br />
                <li><a href="">待收货(11)</a></a></li>
                <li><a href="">待评价(17)</a></li>
            </ul>
        </div>
        <div class="hs_pc_contl">
            <div class="blank_88"></div>
            <div class="menu_cont">
                <dl>
                    <dt>交易中心</dt>
                    <dd class="dd_on"><a href="#">我的订单</a></dd>
                    <dd><a href="#">我的收藏</a></dd>
                    <dd><a href="#">我的评价</a></dd>
                    <dd><a href="#">我的购物车</a></dd>
                    <dt class="mtop20">个人中心</dt>
                    <dd><a href="#">个人首页</a></dd>
                    <dd><a href="#">个人信息</a></dd>
                    <dd><a href="#">地址管理</a></dd>
                    <dd><a href="#">安全中心</a></dd>
                    <dt class="mtop20">我的服务</dt>
                    <dd><a href="#">意见反馈</a></dd>
                </dl>
            </div>
            <div class="blank_118"></div>
        </div>
        <div class="hs_pc_contr clearfloat">
            <div class="feedback_cont">
                <img src="images/hs_pc_all/feedback_i.png" class="feedback_tit"/>
                <div class="feedback_bg"></div>
                <div class="feedback_realc">
                    <p class="fd_p_cont">选择要反馈的类型</p>
                    <ul class="fd_ul_w" style="display:none;">
                        <li>购物流程</li>
                        <li>结算方式</li>
                        <li>商品信息</li>
                        <li>物流服务</li>
                        <li style="border:0">其他</li>
                    </ul>
                	<textarea class="fd_txt"></textarea>
                	<span class="area_tip">留下您宝贵的建议吧，不辜负您的建议我们会越来越好的~</span>
                    <input type="submit" value="确认提交" class="fd_btn" />
                </div>
            </div>
        </div>
    </div>
    
    <script src="js/checkIE.js"></script>
    <script src="js/hs_pc_lequalr.js"></script>
    <script src="js/hs_pc_feedback.js"></script>

</html>
