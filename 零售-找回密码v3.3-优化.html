<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>零售-找回密码</title>
    <link type="text/css" href="css/hs_back_pwd.css" rel="stylesheet" />
    <script type="text/javascript" src="js/jquery-1.8.0.min.js"></script>
</head>
<body style="background: #f2f3f7;">
	<div id="mall_iec">
		<div id="iecin">
			<span>×</span>
			<p>您的IE浏览器版本过低，为了更好的用户体验，建议您升级IE浏览器或者使用firefox、google等浏览器</p>
		</div>
	</div>
	<div class="backpwd_head_wrap">
		<div class="backpwd_head clearfloat">
			<a href="#">&nbsp;</a>
			<p>找回密码</p>
		</div>
		<div class="backpwd_head_bg">&nbsp;</div>
	</div>
	<div class="backpwd_main_wrap">
		<div class="backpwd_main">
			<div class="backpwd_mainTit">
				<ul class="clearfloat">
					<li class="bdTit_on"><i>1</i>输入账号</li>
					<li><i>2</i>重置密码</li>
					<li><i>3</i>完&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;成</li>
				</ul>
			</div>
			<table class="backpwd_tab1" cellpadding="0" cellspacing="0">
				<tr>
					<td width="100px">
						<p class="bpt_tit">手机号<i>*</i>：</p>
					</td>
					<td width="350px">
						<div class="bpt_div">
							<input type="text" maxlength="11" class="bptInput J_phone" />
							<em>请输入手机号</em>
						</div>
						<span class="bpt_span">&nbsp;</span>
					</td>
				</tr>
				<tr>
					<td>&nbsp;</td>
					<td><p class="bpt_p">&nbsp;</p></td>
				</tr>
				<tr>
					<td>
						<p class="bpt_tit">图片验证码<i>*</i>：</p>
					</td>
					<td>
						<div class="bpt_div">
							<input type="text" maxlength="4" class="bptInput_sm J_imgcode" />
							<em>请输入验证码</em>
						</div>
						<span class="bpt_span">&nbsp;</span>
						<img src="images/reg/imgcode.png" class="bpt_imgcode" />
					</td>
				</tr>
				<tr>
					<td>&nbsp;</td>
					<td><p class="bpt_p">&nbsp;</p></td>
				</tr>
				<tr>
					<td>
						<p class="bpt_tit">短信验证码<i>*</i>：</p>
					</td>
					<td>
						<div class="bpt_div">
							<input type="text" maxlength="6" class="bptInput_sm J_smscode" />
							<em>请输入验证码</em>
						</div>
						<span class="bpt_span">&nbsp;</span>
						<div class="bpt_codeBtn bpt_codeBtn_jin"><input type="button" value="获取短信验证码"></div>
					</td>
				</tr>
				<tr>
					<td>&nbsp;</td>
					<td>
						<p class="bpt_codeTip" style="display: none;"></p>
						<p class="bpt_p">&nbsp;</p>
					</td>
				</tr>
				<tr>
					<td>&nbsp;</td>
					<td><input type="button" class="bptBtn J_bptBtn1 bptBtn_jin" value="下一步"></td>
				</tr>
			</table>
			<table class="backpwd_tab2" cellpadding="0" cellspacing="0" style="display: none;">
				<tr>
					<td width="100px">
						<p class="bpt_tit">设置新密码<i>*</i>：</p>
					</td>
					<td width="350px">
						<div class="bpt_div J_bpt_div">
							<input type="password" maxlength="20" class="bptInput J_pwd" />
							<em>请输入6-20位数字或字母</em>
							<i class="pwdcut pwdcut1" title="显示密码"></i>
						</div>
						<span class="bpt_span">&nbsp;</span>
					</td>
				</tr>
				<tr>
					<td>&nbsp;</td>
					<td><p class="bpt_p">&nbsp;</p></td>
				</tr>
				<tr>
					<td>
						<p class="bpt_tit">确认新密码<i>*</i>：</p>
					</td>
					<td>
						<div class="bpt_div J_bpt_div">
							<input type="password" maxlength="20" class="bptInput J_rpwd" />
							<em>请再次输入新密码</em>
							<i class="pwdcut pwdcut2"></i>
						</div>
						<span class="bpt_span">&nbsp;</span>
					</td>
				</tr>
				<tr>
					<td>&nbsp;</td>
					<td><p class="bpt_p">&nbsp;</p></td>
				</tr>	
				<tr>
					<td>&nbsp;</td>
					<td><input type="button" class="bptBtn J_bptBtn2 bptBtn_jin" value="下一步"></td>
				</tr>
			</table>
			<div class="backpwd_div3" style="display: none;">
				<h3>新密码设置成功！</h3>
				<p>请牢记您的新密码哦。</p>
			</div>
		</div>
		<div class="backpwd_shade">&nbsp;</div>
	</div>

	<script src="js/checkIE.js"></script>
    <script src="js/hs_back_pwd.js"></script>
</body>
</html>
